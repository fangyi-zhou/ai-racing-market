<div class="container">
    <h1 class="semi-transparent" >Create your own map</h1>
    <canvas id="PIXIcanvas" width="500" height="400" tabindex="0" style="touch-action: none; cursor: inherit;"></canvas>
    <style>#PIXIcanvas { background-color: rgba(158, 167, 184, 0.5); }</style>
    <input id="saveMapToServer" type="button" value="Save Map" onclick="sendMapToServer();"/>
    <br>
    <input type="radio" name="DrawMode" value="Map" onclick="changeMode(Mode.MapDraw)"/> Map
    <input type="radio" name="DrawMode" value="Gates" onclick="changeMode(Mode.GateDraw)"/> Gates
    <input type="radio" name="DrawMode" value="Start Line" onclick="changeMode(Mode.StartLineDraw)"/> Start Line

</div>
