<div class="row">
    <div class="col s2">
        <h3 class="semi-transparent center">All Rooms </h3>
        <ul class="rooms">
            <li *ngFor="let room of rooms"
                [class.selected]="room === selectedRoom"
                (click)="onSelect(room)">
                <span>room {{room.id}}<i class="fa-li fa fa-spinner fa-spin"></i> </span>
            </li>
        </ul>
        <button class="btn btn-warning" (click)="createNewSim()">New Sim</button>
        <div *ngIf="auth.loggedIn();else notLoggedIn">
            <div *ngIf="userScripts != []">
                <label>Scripts</label>
                <angular2-multiselect [data]="userScripts"  [(ngModel)]="selectedItems"
                                      [settings]= "dropDownSettings"
                                      (onSelect)="onItemSelect($event)"></angular2-multiselect>
            </div>
            <ng-template #notLoggedIn>
                L
            </ng-template>
        </div>

    </div>

    <div class="col s8">
        <div *ngIf="selectedRoom; else elseBlock">
            <h3 class="semi-transparent center">Currently viewing Room {{selectedRoom.id}}</h3>
        </div>
        <ng-template #elseBlock><h3 class="semi-transparent center">Please Select a room</h3></ng-template>
        <div style="text-align: center">
            <canvas id="PIXIcanvas" width="800" height="640" tabindex="0"
                    style="touch-action: none; cursor: inherit;" class="pixiCanvas"></canvas>
        </div>
    </div>
    <div class="col s2">
        <h3 class="semi-transparent center">View controls</h3>
        <a class="btn waves-effect semi-transparent" (click)="zoomIn()">Zoom In </a> <br><br>
        <a class="btn waves-effect semi-transparent" (click)="zoomOut()">Zoom Out </a> <br><br>
        <a class="btn waves-effect semi-transparent" (click)="switchCar()">Switch Car </a>
    </div>
</div>
