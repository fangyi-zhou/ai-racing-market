<div class="jumbotron">
    <div id = "msgbox" class="search-results"
         data-infinite-scroll
         debounce
         [infiniteScrollDistance]="scrollDistance"
         [infiniteScrollThrottle]="throttle"
         (scrollup)="onScrollUp()"
         (scrolldownd) = "onScrollDown()"
         [scrollWindow]="false" >
        <p *ngFor="let message of messages">
            {{ message }}
        </p>
    </div>
</div>
