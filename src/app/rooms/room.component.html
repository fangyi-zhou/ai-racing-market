<div class = "row">
  <div class = "col s12 m4 l2">
      <h3 class="semi-transparent center">All Rooms </h3>
    <ul class="rooms">
      <li *ngFor="let room of rooms"
          [class.selected]="room === selectedRoom"
          (click)="onSelect(room)">
          <span>{{room.name}}<i class="fa-li fa fa-spinner fa-spin"></i> </span>
      </li>
    </ul>
  </div>

  <div class = "col s12 m4 l8">
      <div *ngIf="selectedRoom; else elseBlock">
          <h3 class="semi-transparent center">Currently viewing Room {{selectedRoom.id}}</h3>
      </div>
      <ng-template #elseBlock><h3 class="semi-transparent center">Please Select a room</h3></ng-template>
      <canvas id="PIXIcanvas" width="1000" height="800" tabindex="0" style="touch-action: none; cursor: inherit;" class="pixiCanvas"></canvas>
    <style>#PIXIcanvas { background-color: rgba(158, 167, 184, 0.5); }</style>
  </div>
    <div class="col s12 m4 l2">
        <h3 class="semi-transparent center">View controls</h3>
            <a class="btn waves-effect semi-transparent" (click)="zoomIn()">Zoom In </a> <br><br>
            <a class="btn waves-effect semi-transparent" (click)="zoomOut()">Zoom Out </a> <br><br>
            <a class="btn waves-effect semi-transparent" (click)="switchCar()">Switch Car </a>
    </div>
</div>
