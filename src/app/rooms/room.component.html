<div *ngIf="selectedRoom">

</div>

<div class = "row">
  <div class = "col s12 m4 l3">
      <h3 class="black-text center">All Available Rooms </h3>
    <ul class="rooms">
      <li *ngFor="let room of rooms"
          [class.selected]="room === selectedRoom"
          (click)="onSelect(room)">
          <span class="badge">{{room.id}}</span> {{room.name}}
      </li>
    </ul>
  </div>

  <div class = "col s12 m8 l9">
      <h3 class="black-text center">Currently viewing Room {{selectedRoom.id}}</h3>
      <canvas id="PIXIcanvas" width="750" height="600" tabindex="0" style="touch-action: none; cursor: inherit;"></canvas>
    <style>#PIXIcanvas { background-color: rgba(158, 167, 184, 0.5); }</style>
  </div>
</div>
